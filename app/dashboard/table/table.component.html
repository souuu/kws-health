<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@cardtable1]>
                    <div class="header">
                        <h4 class="title">La liste des patients enregistrÃ©s</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Gender</th>
                                    <th>Date of birth</th>
                                </tr>
                            <tbody>
                                <tr *ngFor="let patient of patients">
                                    <td>{{patient.patientId}}</td>
                                    <td>{{patient.fName}}</td>
                                    <td>{{patient.lName}}</td>
                                    <td>{{patient.gender}}</td>
                                    <td>{{patient.dob}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
